<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica_js</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <h1 id="saludo">¡Bienvenido al Convertidor de Temperatura!</h1>
    <button id="iniciarBtn" class="centro">Iniciar Convertidor</button>
    <div id="contenedor" style="display: none;" class="centro">
        <p id="listo">¡Listo para converir!</p>
        <p id="instrucciones"></p>
        <input type="number" id="fahrenheitInput" placeholder="Ingresa el valor en grados Fahrenheit">
        <button id="convertirBtn">Convertir</button>
        <p id="resultado"></p>
        <button id="nuevaConversionBtn" style="display: none;">Convertir otro valor</button>
        <p id="maxMinPregunta"></p>
        <button id="maxBtn" style="display: none;">Valor Máximo</button>
        <button id="minBtn" style="display: none;">Valor Mínimo</button>
    </div>
    

    <div id="historial" style="display: none;">
        <h2>Historial de Conversiones</h2>
        <input type="text" id="buscarInput" placeholder="Buscar en el historial">
        <button id="buscarBtn">Buscar</button>
        <button id="limpiarBusquedaBtn">Limpiar búsqueda</button>
        <ul id="historialLista" class="centro"></ul>
    </div>
    
    <script src="index.js"></script>

</body>
</html>
